name: Fetch API Daily

on:
  schedule:
    - cron: "0 0 * * *"    # รันทุกวันเวลา 00:00 UTC
  workflow_dispatch:        # กดรันเองได้ด้วย

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch matches from API
        env:
          TOKEN: ${{ secrets.API_KEY }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          curl -s -H "X-Auth-Token: $TOKEN" \
            "https://api.football-data.org/v4/matches?dateFrom=$DATE&dateTo=$DATE" \
            -o data.json
          cat data.json | head -c 500  # log ดู 500 ตัวแรก

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json from API" || echo "No changes"
          git push
